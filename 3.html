@font-face {
    font-family: 'FC Home Regular';
    src: url('fonts/fc-home-regular.woff2') format('woff2'),

    font-weight: normal;

}

body {
    font-family: 'FC Home Regular', Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
    overflow: hidden;
    transition: opacity 0.5s ease;
    height: 100%;
    overflow: auto;
}

#video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

#welcome-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    z-index: 1000;
    opacity: 0;
    transition: opacity 1s ease 1s;
}

#welcome-overlay.visible {
    opacity: 1;
}

#welcome-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

header {
    background-color: rgba(4, 25, 255, 0.8);
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

header img {
    height: 50px;
    width: auto;
    animation: rotateImage 4s infinite linear;
}

/* เพิ่มการหมุนโลโก้ */
@keyframes rotateImage {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

nav {
    display: flex;
    justify-content: center;
    background: rgba(68, 68, 68, 0.8);
    padding: 10px 0;
    position: relative;
    animation: slideInFromTop 2s ease-in-out; /* เพิ่มการเลื่อนเมนูเข้ามาจากด้านบน */
}

@keyframes slideInFromTop {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

nav a {
    color: #ffd700;
    text-decoration: none;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    transition: color 0.3s ease, transform 0.3s ease;
    position: relative;
    opacity: 0;
    transform: scale(0.9);
}

nav a.animated {
    opacity: 1;
    transform: scale(1);
    transition: transform 0.5s ease, opacity 0.5s ease;
}

nav a i {
    margin-right: 5px;
}

nav a:hover {
    background: rgba(12, 2, 52, 0.8);
    color: #3f6cff;
    transform: scale(1.2);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.container {
    padding: 20px;
    background-color: rgba(140, 255, 144, 0.8);
    margin: 20px auto;
    border-radius: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    animation: fadeInContainer 2s ease-in; /* เพิ่มการเลื่อนเข้าของคอนเทนเนอร์ */
}

@keyframes fadeInContainer {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container img {
    max-width: 25%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: scale(0.9);
    animation: fadeInImage 1s forwards;
    animation-delay: calc(0.5s * var(--i));
}

@keyframes fadeInImage {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.container img:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.fade-in-text {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInText 2s forwards;
}

@keyframes fadeInText {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Floating gears */
.floating-gear {
    position: absolute;
    font-size: 10rem;
    color: #e72eff;
    opacity: 0;
    animation: floatGear 10s infinite;
}

@keyframes floatGear {
    0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
    }
    25% {
        opacity: 1;
    }

@keyframes bounce {

                 function createFloatingGear() {
            const gear = document.createElement('i');
            gear.className = 'fas fa-cog floating-gear';
            gear.style.left = Math.random() * 100 + 'vw';
            gear.style.top = Math.random() * 100 + 'vh';
            gear.style.fontSize = Math.random() * 1.5 + 0.5 + 'rem';
            gear.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(gear);
            
            setTimeout(() => {
                gear.remove();
            }, 10000); // Remove gear after 10 seconds
        }

        // Create multiple gears
        for (let i = 0; i < 20; i++) {
            setTimeout(createFloatingGear, i * 500); // Stagger the appearance of gears
        }

        // JavaScript สำหรับแสดง Welcome Overlay หลังจากโหลด
        window.onload = function() {

            setTimeout(() => {
                overlay.classList.add('visible');
                setTimeout(() => {

                }, 3000);
            }, 1000);
        };
        // JavaScript สำหรับดีเลย์การแสดงข้อความทีละบรรทัด
        document.addEventListener('DOMContentLoaded', function () {
            const textElements = document.querySelectorAll('.fade-in-text');
            textElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.5}s`; // ดีเลย์ 0.5 วินาทีสำหรับแต่ละบรรทัด
            });
        });
 // Smooth page transition
 document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if (this.getAttribute('href').startsWith('#')) return; // Skip if it's an anchor link

                e.preventDefault();
                const targetUrl = this.getAttribute('href');
                document.body.classList.add('fade-out');

                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500); // Match the transition duration
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('nav a');

    // ใช้ setTimeout เพื่อให้ปุ่มแต่ละปุ่มแสดงทีละตัว
    menuItems.forEach((menuItem, index) => {
        setTimeout(() => {
            menuItem.classList.add('animated'); // เพิ่มคลาส animated เพื่อแสดงผลเมนู
        }, 200 * index); // ดีเลย์การแสดงทีละปุ่ม
    });

    // เพิ่มเอฟเฟกต์ bounce เมื่อ hover
    menuItems.forEach(item => {
        item.addEventListener('mouseenter', () => {
            item.classList.add('bounce-effect');
        });

        item.addEventListener('mouseleave', () => {
            item.classList.remove('bounce-effect');
        });
    });
});
